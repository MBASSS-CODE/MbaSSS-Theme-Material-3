<p></p>
<p></p>
  
  
  <table mat-table class="full-width-table mat-elevation-z2" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="jenisRevisi">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Jenis Revisi</th>
      <td mat-cell *matCellDef="let row">{{row.jenisRevisi}}</td>
    </ng-container>

    <ng-container matColumnDef="paguBelanja">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pagu Belanja</th>
      <td mat-cell *matCellDef="let row">{{row.paguBelanja}}</td>
    </ng-container>

    <ng-container matColumnDef="nomorDipa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nomor Dipa</th>
      <td mat-cell *matCellDef="let row">{{row.nomorDipa}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
